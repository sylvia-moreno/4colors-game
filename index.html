<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="game-color-wrapper">
        <header>
            <a href="#" class="logo">
                <h1 class="color-game_title">4COLORS GAME</h1>
                <div class="box-1"></div>
                <div class="box-2"></div>
                <div class="box-3"></div>
                <div class="box-4"></div>

            </a>
        </header>

        <div class="game-wrapper">
            <div class="table-wrapper">
                <p class="game-player-name game-player-name--bot" id="game-player-name-player2"></p>
                <div class="table-surface">
                    <div class="table">
                        <div class="game-board">
                            <!--/ Zone de jeu joueur virtuel /-->
                            <div class="game-zone-cards-player" data-player="player2">

                                <div class="card-gamme">

                                </div>

                            </div>

                            <!--/ Zone de jeu pioche & carte jouée /-->
                            <div class="game-zone-cards-center">
                                <div id="pickaxe" class="card-gamme">
                                    Pioche
                                </div>
                                <div id="card-played" class="card-gamme">
                                    A jouer
                                </div>
                            </div>

                            <!--/ Zone de jeu joueur réel /-->
                            <div class="game-zone-cards-player" data-player="player1">
                                <div class="card-gamme">


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-edge"></div>
                <p class="game-player-name game-player-name--real" id="game-player-name-player1"></p>
            </div>

            <div class="game-modal">
                <div class="game-modal-block visible">
                    <span class="game-modal-content game-modal-content-start">
                        <form>
                            <h1>Start Game</h1>
                            <p>Which one of you two will be the first to run out of cards?</p>
                            <p>Player 1 : <input type="text" id="input-name-player1" placeholder="player 1, your name please"></p>
                            <p>Player 2 : <input type="text" id="input-name-player2" placeholder="player 2, your name please"></p>
                            <button id="start-game" type="button">Play !</button>
                        </form>
                    </span>
                    <!--<span class="game-modal-content game-modal-content-finish">
                        <form>
                            <h1>Congrate</h1>
                            <p>Player 1 win !!</p>
                            <button id="start-game">Play again ?</button>
                        </form>
                    </span>-->


                </div>
                <span class="game-modal-backdrop visible"></span>
            </div>

            <footer>
                <ul>
                    <li><span>S. Moreno</span></li>
                    <li><span>Novembre 2018</span></li>
                    <li><span><a href="#">Linkedin</a></span></li>
                    <li><span><a href="#">Twitter</a></span></li>
                </ul>
            </footer>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script type="text/javascript" src="dist/bundle.js"></script>


</body>

</html>
