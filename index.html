<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="game-color-wrapper">
        <header>
            <a href="#" class="logo">
                <h1 class="color-game_title">4COLORS GAME</h1>
                <div class="box-1"></div>
                <div class="box-2"></div>
                <div class="box-3"></div>
                <div class="box-4"></div>

            </a>
        </header>

        <div class="game-wrapper">
            <div class="table-wrapper">
                <p class="game-player-name game-player-name--bot">Player 2</p>
                <div class="table-surface">
                    <div class="table">
                        <div id="game-board">
                            <!--/ Zone de jeu joueur virtuel /-->
                            <div class="game-zone-cards-player" data-player="player2">
                                <button class="card"></button>

                                <div class="card-gamme">
                                    <!--/ Inutile à retire 'card-gamme'  /-->
                                    <button role="button" class="card red"> 
                                        <div class="card_tabs card_top text-left">1</div>
                                        <div class="card_centre text-center center-block">1</div>
                                        <div class="card_tabs card_bottom text-left">1</div>
                                    </button>
                                </div>

                            </div>

                            <!--/ Zone de jeu pioche & carte jouée /-->
                            <div class="game-zone-cards-center">
                                <div id="pickaxe"></div>
                                <div id="card-played"></div>
                            </div>

                            <!--/ Zone de jeu joueur réel /-->
                            <div class="game-zone-cards-player" data-player="player1">
                                <button class="card"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-edge"></div>
                <p class="game-player-name game-player-name--real">Player 1</p>
            </div>



            <div class="color-game">
                <div id="color-game_board">
                    <div class="zone-player zone-player-top color-game_board--zone color-game_board--zone-player-2" id="player2" data-player="player2">
                        <p>Joueur virtuel</p>
                    </div>
                    <div class="zone-player-cards">
                        <div class="pickaxe">
                        </div>
                        <div class="card-played">
                        </div>
                    </div>
                    <div class="zone-player zone-player-bottom color-game_board--zone color-game_board--zone-player-1" id="player1" data-player="player1">
                        <p>Joueur réel</p>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <ul>
                <li><span>S. Moreno</span></li>
                <li><span>Novembre 2018</span></li>
                <li><span><a href="#">Linkedin</a></span></li>
                <li><span><a href="#">Twitter</a></span></li>
            </ul>
        </footer>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="dist/bundle.js"></script>


</body>

</html>
